<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hackathon - Audio</title>
	
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
	<div class="container">
		<h1>Hackathon - HTML Audio</h1>
		<div class="panel panel-success">
			<div class="panel-heading">
				<div class="panel info-panel">
					<div class="panel-body">
						<p class="info-artist"></p>
						<p class="info-title"></p>
					</div>
				</div>
				<div class="btn-group btn-group-justified" id="playerBtns" role="group" aria-label="...">
					<div class="btn-group" role="group">
						<button type="button" id="btnBackward" class="btn btn-default"><i class="glyphicon glyphicon-fast-backward"></i></button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" id="btnPlay" class="btn btn-default"><i class="glyphicon glyphicon-play"></i></button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" id="btnStop" class="btn btn-default"><i class="glyphicon glyphicon-stop"></i></button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" id="btnForward" class="btn btn-default"><i class="glyphicon glyphicon-fast-forward"></i></button>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="list-group" id="trackListElement"></div>
			</div>
		</div>
	</div>

	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./js/functions.js"></script>
	<script src="./js/handlers.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
